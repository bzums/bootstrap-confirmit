<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>bootstrap-confirmit</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="src/bootstrap-confirmit.css">

	<style type="text/css">

	.animated {

		animation-duration: 0.2s;
	}

	</style>
</head>

<body>

	<div class="btn-group">
    	<button type="button" class="btn btn-primary btn-sm confirmit" data-toggle="confirmit">
			delete?
		</button>
		<button type="button" class="btn btn-danger btn-sm confirmit-confirm">
			<span class="glyphicon glyphicon-remove"></span>
			yes!
		</button>
	</div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="src/bootstrap-confirmit.js"></script>
    <script src="main.js"></script>
</body>

</html>
